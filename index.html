    .fade-enter-active, .fade-leave-active {

      opacity: 0;

    .slide-enter-active, .slide-leave-active {
      transition: all 0.3s ease;
    }

    }

      transform: translateY(-20px);

    }

    .menu-item:hover {

    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-bounce {
      animation: bounce 0.5s;
    }
  </style>

function saveCart() {
  localStorage.setItem("beaglecafe_cart", JSON.stringify(cart));
}

function saveOrder(orderData) {
  console.log("Order submitted:", orderData);
  const orders = JSON.parse(localStorage.getItem("beaglecafe_orders") || "[]");
  orders.push(orderData);
  localStorage.setItem("beaglecafe_orders", JSON.stringify(orders));
}

function currency(n) {
  return `${n}₴`;
}

function filterItems() {
  if (!searchQuery) {
    return {
      drinks: drinks,
      colds: colds,
      desserts: desserts,
      foods: foods
    };
  }
  
  const query = searchQuery.toLowerCase();
  
  const filterFunc = items => items.filter(item => {
    const title = item.title[lang].toLowerCase();
    const desc = item.desc[lang].toLowerCase();
    return title.includes(query) || desc.includes(query);
  });
  
  return {
    drinks: filterFunc(drinks),
    colds: filterFunc(colds),
    desserts: filterFunc(desserts),
    foods: filterFunc(foods)
  };
}

function renderBadges(badges = []) {
  if (!badges || badges.length === 0) return '';
  
  const badgeClasses = {
    hit: "bg-[#A3D9A5] text-[#4B2E2A]",
    new: "bg-[#92C9E8] text-white",
    vegan: "bg-[#F66B5D] text-white"
  };
  
  const badgeLabels = {
    hit: dict[lang].hit,
    new: dict[lang].new,
    vegan: dict[lang].vegan
  };
  
  return badges.map(badge => `
    <span class="text-[10px] font-semibold px-2 py-1 rounded-full ${badgeClasses[badge]} shadow">
      ${badgeLabels[badge]}
    </span>
  `).join('');
}

        <div class="flex items-center gap-3">
          <div class="p-2 rounded-xl bg-[#FF8C42] text-white shadow">🐶</div>
          <span class="font-extrabold text-lg tracking-wide text-[#4B2E2A]">${t.brand}</span>
          <span class="text-[10px] font-semibold px-2 py-1 rounded-full bg-[#A3D9A5] text-[#4B2E2A] shadow">New</span>
        </div>
        <div class="hidden md:flex items-center gap-6 text-sm font-medium text-[#4B2E2A]/80">
          <a href="#coffee" class="hover:text-[#4B2E2A] transition">${t.navHot}</a>
          <a href="#cold" class="hover:text-[#4B2E2A] transition">${t.navCold}</a>
          <a href="#dessert" class="hover:text-[#4B2E2A] transition">${t.navDessert}</a>
          <a href="#food" class="hover:text-[#4B2E2A] transition">${t.navFood}</a>
        </div>
        <div class="flex items-center gap-2">
          <button class="px-3 py-2 rounded-xl bg-white/80 hover:bg-white shadow text-sm font-medium flex items-center border border-[#92C9E8]/50 transition"
            onclick="toggleLang()">
            🌐 ${lang.toUpperCase()}
          </button>
          <button onclick="openCart()" class="px-3 py-2 rounded-xl font-semibold text-white bg-[#FF8C42] hover:opacity-90 transition relative">
            ${cartCount ? `${cartCount} · ${currency(cartTotal)}` : t.cart}
            ${cartCount > 0 ? `
              <span class="absolute -top-2 -right-2 bg-[#F66B5D] text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
                ${cartCount}
              </span>
            ` : ''}
          </button>
        </div>
      </div>
    </nav>

    <header class="relative">
      <div class="max-w-7xl mx-auto px-4 pt-12 pb-6 grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="text-4xl sm:text-5xl font-black leading-tight text-[#4B2E2A]">
            ${t.heroTitle1}
            <span class="bg-clip-text text-transparent bg-[linear-gradient(90deg,#FF8C42,#F66B5D)]">
              ${t.heroTitle2}
            </span>
          </h1>
          <p class="mt-4 text-lg text-[#4B2E2A]/80">${t.heroDesc}</p>
          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#coffee" class="px-5 py-3 rounded-xl font-semibold text-white bg-[#FF8C42] hover:opacity-90 transition">${t.seeMenu}</a>
            <button class="px-5 py-3 rounded-xl font-semibold bg-white border border-[#F66B5D] text-[#4B2E2A] hover:bg-[#F66B5D]/10 transition">
              ${t.call}
            </button>
          </div>
          <div class="mt-6 flex items-center gap-4 text-sm text-[#4B2E2A]/80">
            ⭐️ ${t.rating}  •  📍 ${t.address}  •  ☎️ +380 (00) 000 00 00
          </div>
        </div>
        <div class="relative">        
          <div class="w-[88%] h-[88%] rounded-3xl border-4 overflow-hidden" style="border-color:#FF8C42; box-shadow: inset 0 0 0 8px #92C9E833;">
            <img src="beagle/hero-beagle.png" alt="Beagle mascot" class="w-full h-full object-cover" />
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-5xl mx-auto px-4 my-6">
      <div class="rounded-2xl p-3 sm:p-4 bg-white/80 backdrop-blur border border-[#92C9E8]/50 shadow-sm transition hover:shadow-md">
        <input 
          id="search-input"
          placeholder="${t.search}" 
          class="w-full h-11 px-3 rounded-xl bg-white border border-[#A3D9A5]/60 text-[#4B2E2A] placeholder-[#4B2E2A]/50 transition focus:border-[#FF8C42] focus:ring-1 focus:ring-[#FF8C42]/30"
          value="${searchQuery}"
        >
      </div>
    </div>

    ${renderMenuSection("coffee", t.hot, filtered.drinks, t.add, "bg-[#FF8C42]")}
    ${renderMenuSection("cold", t.cold, filtered.colds, t.add, "bg-[#F66B5D]")}
    ${renderMenuSection("dessert", t.dessert, filtered.desserts, t.add, "bg-[#FF8C42]")}
    ${renderMenuSection("food", t.food, filtered.foods, t.add, "bg-[#92C9E8]")}
    
    ${showCart ? renderCartModal() : ''}
    ${showCheckout ? renderCheckoutModal() : ''}
    ${orderSuccess ? renderSuccessModal() : ''}
  `;

  // Add event listener for search input after render
  const searchInput = document.getElementById('search-input');
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      searchQuery = e.target.value;
      renderApp();
      // Keep focus on input after render
      setTimeout(() => {
        const newInput = document.getElementById('search-input');
        if (newInput) {
          newInput.focus();
          newInput.setSelectionRange(searchQuery.length, searchQuery.length);
        }
      }, 0);
    });
  }

  // Smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth'
        });
      }
    });
  });
}

function toggleLang() {
  lang = lang === "ua" ? "en" : "ua";
  renderApp();
}

function addToCart(item) {
  const existing = cart.find(i => i.id === item.id);
  if (existing) {
    existing.qty++;
  } else {
    const cartItem = {
      id: item.id,
      title: item.title,
      desc: item.desc,
      price: item.price,
      img: item.img,
      qty: 1
    };
    cart.push(cartItem);
  }
  saveCart();
  renderApp();
  
  // Show bounce animation on cart button
  const cartBtn = document.querySelector('button[onclick="openCart()"]');
  if (cartBtn) {
    cartBtn.classList.add('animate-bounce');
    setTimeout(() => cartBtn.classList.remove('animate-bounce'), 1000);
  }
}

function updateCartItem(id, delta) {
  const item = cart.find(i => i.id === id);
  if (!item) return;
  
  item.qty += delta;
  
  if (item.qty <= 0) {
    cart = cart.filter(i => i.id !== id);
  }
  
  saveCart();
  renderApp();
}

function openCart() {
  showCart = true;
  showCheckout = false;
  orderSuccess = false;
  renderApp();
}

function closeCart() {
  showCart = false;
  renderApp();
}

function openCheckout() {
  showCart = false;
  showCheckout = true;
  orderSuccess = false;
  renderApp();
}

function closeCheckout() {
  showCheckout = false;
  renderApp();
}

function placeOrder(event) {
  event.preventDefault();
  
  const form = event.target;
  const formData = new FormData(form);
  const orderData = {
    id: Math.floor(100000 + Math.random() * 900000),
    name: formData.get('name'),
    table: formData.get('table'),
    payment: formData.get('payment'),
    comment: formData.get('comment'),
    items: [...cart],
    total: cart.reduce((s, i) => s + i.qty * i.price, 0),
    date: new Date().toISOString()
  };
  
  saveOrder(orderData);
  orderId = orderData.id;
  cart = [];
  saveCart();
  showCheckout = false;
  orderSuccess = true;
  renderApp();
}

function resetOrder() {
  orderSuccess = false;
  orderId = null;
  renderApp();
}

// Initialize the app
renderApp();
</script>
</body>
</html>
